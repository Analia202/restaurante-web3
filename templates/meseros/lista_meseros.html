{% extends 'base.html' %}
{% block title %}Lista de Meseros{% endblock %}
{% block content %}
<h2>Lista de Meseros</h2>
<a href="{% url 'meseros:nuevo' %}" class="btn btn-success mb-3">Nuevo Mesero</a>
<table class="table table-striped table-bordered bg-white shadow-sm">
    <thead>
        <tr><th>Nombre</th><th>Apellido</th><th>Tel√©fono</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for mesero in meseros %}
        <tr>
            <td>{{ mesero.nombre }}</td>
            <td>{{ mesero.apellido }}</td>
            <td>{{ mesero.telefono }}</td>
            <td>
                <a href="{% url 'meseros:editar' mesero.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'meseros:eliminar' mesero.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
