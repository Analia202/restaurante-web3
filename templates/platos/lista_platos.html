{% extends 'base.html' %}
{% block title %}Lista de Platos{% endblock %}
{% block content %}
<h2>Lista de Platos</h2>
<a href="{% url 'platos:nuevo' %}" class="btn btn-success mb-3">Nuevo Plato</a>
<table class="table table-striped table-bordered bg-white shadow-sm">
    <thead>
        <tr><th>Nombre</th><th>Descripci√≥n</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for plato in platos %}
        <tr>
            <td>{{ plato.nombre }}</td>
            <td>{{ plato.descripcion }}</td>
            <td>
                <a href="{% url 'platos:editar' plato.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'platos:eliminar' plato.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
